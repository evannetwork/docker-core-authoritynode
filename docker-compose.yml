version: '2'
services:
  parity:
    image: parity/parity:v1.10.4
    container_name: parity_signer
    restart: always
    command:
      --config /parity/config/parity.toml
      --password /parity/config/pw.txt
      --engine-signer [Authority address]
      --gasprice 20000000000
      --nat "extip:[External IP]"
      --no-dapps
      --whisper
      --no-secretstore
      --no-secretstore-http
      --no-ui
      --no-ipc
    volumes:
      - evan-network-chain:/root/.local/share/io.parity.ethereum/
      - ./parity-config:/parity/config
      - ./testcore-config/testcore.json:/parity/config/testcore.json
    ports:
      - "30303:30303"
      - "30303:30303/udp"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  monitor:
    image: buythewhale/ethstats_monitor
    container_name: ethstats_monitor
    restart: always
    volumes:
      - ./ethstats/app.json:/home/ethnetintel/eth-net-intelligence-api/app.json:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  evan-network-chain: